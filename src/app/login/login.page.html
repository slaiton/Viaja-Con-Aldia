<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title class="ml-3">Inicio de Sesion</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="container-fluid p-3">
  <div class="sing-in text-center">
    <main class="form-signin w-100 m-auto p-2">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <img
          class="mb-4"
          src="https://aldialogistica.com/wp-content/uploads/2023/01/logo_aldia3.png"
          alt=""
          height="150"
        />
        <div class="form-floating">
          <input
            type="text"
            formControlName="username"
            name="username"
            matInput
            class="form-control"
            id="username"
            placeholder="Usuario"
            required
          />
          <label for="floatingInput">Cedula</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            formControlName="password"
            name="password"
            matInput
            class="form-control"
            id="password"
            placeholder="Clave"
            required
          />
          <label for="floatingPassword">Placa</label>
        </div>

        <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
        <div class="registro mt-2">
          <a href="/registro" class="link">Registrarse</a>
        </div>
        <p class="mt-5 mb-3 text-muted">Viaja Con Aldia &copy;{{ fechaActual }}</p>
      </form>
    </main>
  </div>
</ion-content>
