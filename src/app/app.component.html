<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="statusLogin()" >
      <ion-content>
        <ion-toolbar>
          <a class="d-flex justify-content-end">
            <img class="" src="https://aldialogistica.com/wp-content/uploads/2019/04/cropped-favicon-1.png" class="bi pe-none me-2 text-center" width=
            "30">
          </a>
          <!--
          <ion-list-header>Viaja con Aldia</ion-list-header> -->
          <!-- <ion-note>hi@ionicframework.com</ion-note> -->
          <!-- <a href="#" class="d-flex ml-4 mt-3 align-items-center pb-3 mb-1 link-dark text-decoration-none collapsed" data-bs-toggle="collapse" data-bs-target="#user-collapse" aria-expanded="true">
          <img src="https://github.com/mdo.png" alt="" width="90" height="90" class="rounded-circle me-2">
          </a> -->
          <ion-item>
            <ion-avatar  [style.width]="'110px'" [style.height]="'110px'" slot="start">
              <img alt="persons" *ngIf="fotoUser" class="rounded-circle me-2" src="{{fotoUser}}"/>
              <img alt="persons" *ngIf="!fotoUser" class="rounded-circle me-2" src="https://3slogistica.com/tr_aldia/files/checklist/userDefault.png"/>
            </ion-avatar>
            <ul class="list-unstyled ps-0 ml-3">
              <li class="mb-1">
                <h2><strong id="nameUser">{{ nombre }}</strong></h2>
              </li>

              <li class="mb-1">
                <span class="{{clase_estado}}">{{estado}}</span>
              </li>

              <li class="mt-2">
                <h3>{{ placa }}</h3>
              </li>

              </ul>
          </ion-item>

        </ion-toolbar>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item *ngIf="statusLogin() && !p.hidden"  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label class="ml-2">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root"  (click)="logout()"  lines="none" detail="false">
              <ion-icon slot="start" [ios]="'log-in-outline'" [md]="'log-in-sharp'"></ion-icon>
              <ion-label class="ml-2">Cerrar Sesion</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

       </ion-fab> -->


      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>



  <ion-modal [isOpen]="!statusNet">
    <ng-template>
      <ion-content>
        <app-empty-screen [model]="model"  (retry)="checkStatus($event)"></app-empty-screen>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-app>
