<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>Enturnamiento</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container-fluid">

    <div class="row d-flex justify-content-center">

    <div class="container panel-turno">
        <div class="col-md-12 d-flex mt-4 mb-4 justify-content-center text-center text-white">
            <h3>Enturnamiento</h3>
        </div>
    </div>

        <div class="col-md-8">
        <form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">

            <div class="form-row p-2">
                <div class="col-md-12 mt-2">
                    <label id="origenLabel" for="">Origen: <ion-spinner></ion-spinner></label>
                    <input [ngModel]="nombre" type="hidden" id="origen" formControlName="origen">
                </div>
                <ion-item class="col-md-12 mt-2">
                    <!-- <label for="destino1">Destino 1</label> -->
                    <!-- <select class="form-control" formControlName="destino1" id="destino1" required> -->
                        <ion-select formControlName="destino1" interface="action-sheet" placeholder="* Selecciona la ciudad de destino 1 ...">
                            <ion-select-option></ion-select-option>
                            <ion-select-option *ngFor="let p of regionales" value="{{ p.nombre }}">{{ p.nombre }}</ion-select-option>
                        </ion-select>
                    <!-- </select> -->
                </ion-item>
                <ion-item class="col-md-12 mt-2">
                    <!-- <label for="destino2">Destino 2</label> -->
                    <ion-select formControlName="destino2" interface="action-sheet" placeholder="* Selecciona la ciudad de destino 2 ...">
                        <ion-select-option></ion-select-option>
                        <ion-select-option *ngFor="let p of regionales" value="{{ p.nombre }}">{{ p.nombre }}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="col-md-12 mt-2">
                    <!-- <label for="">Destino 3</label> -->
                    <ion-select formControlName="destino3" interface="action-sheet" placeholder="* Selecciona la ciudad de destino 3 ...">
                        <ion-select-option></ion-select-option>
                        <ion-select-option *ngFor="let p of regionales" value="{{ p.nombre }}">{{ p.nombre }}</ion-select-option>
                    </ion-select>
                </ion-item>

                <div class="col-md-12 mt-2 mb-3">
                    <label for="remolque">Tipo de Remolque</label>
                    <ion-select  interface="action-sheet" formControlName="remolque" id="remolque" required>
                        <ion-select-option selected>Seleccionar</ion-select-option>
                        <ion-select-option value="CONTENEDOR">CONTENEDOR</ion-select-option>
                        <ion-select-option value="PLANCHA">PLANCHA</ion-select-option>
                    </ion-select>
                </div>

                <h6 style="color: #DB1824; font-size: 12px;" id="labelPorcentaje">* De detectar que la información brindada no es cierta podrá incurrir en sanciones drásticas por parte de la compañía.</h6>

                <div class="col-md-12 mt-4 mb-4">
                    <label for="">Vehiculo vacio</label>
                    <ion-select  interface="action-sheet" formControlName="vehiculovac" id="vehiculovac" required>
                        <ion-select-option selected>Seleccionar</ion-select-option>
                        <ion-select-option value="SI">SI</ion-select-option>
                        <ion-select-option value="NO">NO</ion-select-option>
                    </ion-select>
                </div>
            </div>

            <ion-button expand="block" color="primary" type="submit"> Enturnarme </ion-button>

        </form>
    </div>

    </div>

</div>


</ion-content>
