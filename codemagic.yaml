workflows:
  ios-workflow:
    name: Viaja con Aldia iOS

    environment:
      flutter: false
      node: 20
      npm: 10
      cocoapods: default
      xcode: latest
      vars:
        BUILD_DIR: "ios/App"

      # Firma para App Store
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "com.viajaconaldia.id"

    scripts:
      # 1. Instalar dependencias del proyecto Angular
      - name: Install Node dependencies
        script: |
          npm install
          npm install -g @ionic/cli

      # 2. Compilar Angular
      - name: Build Ionic Angular
        script: |
          ionic build

      # 3. Sincronizar Capacitor â†’ genera/actualiza proyecto iOS
      - name: Sync Capacitor with iOS
        script: |
          npx cap sync ios

      # 4. Instalar pods necesarios para Xcode
      - name: Install Cocoapods
        working_directory: ios/App
        script: |
          pod install

      # 5. Compilar app iOS en modo Release
      - name: Build iOS Release
        script: |
          xcodebuild \
            -workspace "ios/App/App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            archive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM"

          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            -exportPath $CM_BUILD_DIR/export \
            -exportOptionsPlist exportOptions.plist

    artifacts:
      - ios/App/build/**/*.ipa
      - ios/App/build/**/*.xcarchive

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_API_KEY
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_app_store: false
        submit_to_testflight: true